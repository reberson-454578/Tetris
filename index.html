<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tetris</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="responsividade.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body>
    <div class="tetris-container">
      <div id="game-board"></div>
      <div class="info-panel">
        <h1>Tetris<i id="play-icon" class="fas fa-play-circle"></i></h1>
        <div class="score">Pontuação: <span id="score">0</span></div>
        <div class="score">Recorde: <span id="record">0</span></div>
        <div class="next-piece">
          <div id="next-piece-display"></div>
        </div>
        <div class="button-container">
          <button id="pause-btn">Pausar</button>
          <button id="restart-btn">Reiniciar</button>
        </div>
      </div>
      <div id="game-over-modal" class="modal">
        <div class="modal-content">
          <h2>Game Over</h2>
          <p>Você perdeu o jogo!</p>
          <button id="modal-restart-btn">Reiniciar</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
